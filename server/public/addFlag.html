<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Redflag locator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container my-3">
   <h1>Add Redflag</h1> 

   <form id="store-form" class="mb-4" enctype="multipart/form-data" method="POST">

    <div class="form-group">
     <label for="store-id">StoreId</label>
     <input type="text" id="store-id" class="form-control">
    </div>

    <div class="form-group">
        <label for="store-address">StoreAddress</label>
        <input type="text" id="store-address" class="form-control">
    </div>

    <div class="form-group">
        <label for="store-descr">Description</label>
        <textarea cols="30" rows="15" id="descr" class="form-control"> </textarea>
    </div>

    <div class="form-group">
        <label for="flag-file">File</label>
        <input type="file" id="flag-file"  name="flagFile" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="index.html">Back</a>

   </form>

</div>

<script src="js/add.js"></script>
</body>
</html>
